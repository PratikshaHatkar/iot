<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ayurvedic Medicine Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Ayurvedic Medicine Finder</h2>
    <div id="auth-forms">
      <!-- Login Form -->
      <div id="login-form">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" style="display:none;">
        <h3>Sign Up</h3>
        <input type="text" id="signup-username" placeholder="Choose Username">
        <input type="password" id="signup-password" placeholder="Choose Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
