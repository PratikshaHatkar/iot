<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AyurTech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h2>AyurTech</h2>
    <div>
      <button onclick="goHome()">Home</button>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="container">
    <h3>âž• Add Medicine (Ayurvedic Hub)</h3>

    <form id="medicineForm" onsubmit="event.preventDefault(); addMedicine();">
      <label> Disease / Symptom (comma separated for multiple)</label>
      <input id="diseaseField" type="text" placeholder="e.g. fever, headache" />

      <label> Medicine Name</label>
      <input id="medicineName" type="text" placeholder="e.g. Giloy Syrup" />

      <label> Composition (comma separated)</label>
      <input id="compositionField" type="text" placeholder="e.g. Tinospora cordifolia, turmeric" />

      <label> Company / Brand</label>
      <input id="companyField" type="text" placeholder="e.g. Dabur" />

      <label> Dosage / Usage (short)</label>
      <input id="dosageField" type="text" placeholder="e.g. 10ml twice a day" />

      <label> Notes / Cautions</label>
      <input id="notesField" type="text" placeholder="e.g. consult doctor if pregnant" />

      <label> Image URL (optional)</label>
      <input id="imageField" type="text" placeholder="paste an image URL or leave blank" />

      <div style="display:flex; gap:10px;">
        <button type="submit">Save Medicine</button>
        <button type="button" onclick="clearForm()">Clear</button>
      </div>
    </form>

    <h3 style="margin-top:28px">ðŸ“‹ Medicines in Hub</h3>
    <div id="medList" class="med-list">No medicines yet.</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
